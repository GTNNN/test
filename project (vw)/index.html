<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 整体父容器 -->
    <div class="box">
        <!-- 数据展示区 -->
        <div class="data-viewport flex">
            <div class="inner">
                <!-- 新增数据区 -->
                <div class="add-data">
                    <div class="info flex">
                        <div class="flex"><span>姓名：</span> <input class="name" type="text"></div>
                        <div class="flex"><span>评分：</span><input class="score" type="number"></div>
                        <div class="flex"><span>薪资：</span><input class="salary" type="number"></div>
                    </div>
                    <div><button class="add-btn">新增</button></div>
                </div>
                <!-- 表格区 -->
                <div class="data-table">
                    <!-- 标题 -->
                    <div class="title">
                        <span>姓名</span>
                        <span>评分</span>
                        <span>薪资（单位：万）</span>
                        <span>操作</span>
                    </div>
                    <!-- 数据 -->
                    <div class="data">
                    </div>
                </div>
            </div>
        </div>
        <!-- 图表展示区 -->
        <div class="echarts-viewport">
            <!-- 柱状图区 -->
            <div class="bar-view flex">
                <div class="inner">
                    <div class="bar"></div>
                </div>
            </div>
            <!-- 折线图区 -->
            <div class="line-view flex">
                <div class="inner">
                    <div class="line"></div>
                </div>
            </div>
        </div>












    </div>

















    <script src="./js/jquery.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
